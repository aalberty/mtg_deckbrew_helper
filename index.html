<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page App</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <div id="app">
        <div id="modal-backdrop" class="modal-backdrop"></div>
        <div id="panes-container">
            <span id="decklists-pane">
                <span id="pane-title">Deck Inventory</span>
                <!-- TODO: rewire; onclick="openModal"-->
                <button type="button" id="create-new">New</button>
                <table id="decklists">
                </table>
            </span>
            <textarea id="decklist-input"
                placeholder="Paste decklist here (format as `5 Island` with each distinct card on a new line)"></textarea>
        </div>

        <div id="controls-container">
            <!-- TODO: rewire; remove this button -->
            <button type="button" id="test-modal">Open Modal</button>
            <div id="always-clear-container">
                <input type="checkbox" id="always-clear-output">
                <label for="always-clear-output">Always clear output</label>
            </div>
            <button type="button" id="clear-output">Clear Output</button>
            <button type="button" id="run-analysis">Analyze Selected Decklists</button>
            <button type="button" id="show-decklists">Log Decklists</button>
        </div>
    
        <div id="output-container">
            <span id="output"></span>
        </div>
    </div>
    <script type="module" src="static/js/index.js"></script>
</body>

</html>


<!-- TODO: rewire index.js to use template elements -->
<template id="modal-template">
        
            <div id="new-deck-modal" class="modal">
                <p>This is a modal.</p>
                <div id="deck-name-container">
                    <label for="deck-name-input">Name: </label>
                    <input type="text" id="deck-name-input">
                </div>

                <textarea id="modal-decklist-input" placeholder="Paste decklist here (format as `5 Island` with each distinct card on a new line)"></textarea>


                <div id="modal-controls-container">
                    <button type="button" id="close-modal">Close</button>
                    <button type="button" id="save-new-deck">Save</button>
                </div>
            </div>
        
</template>
